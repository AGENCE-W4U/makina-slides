<!doctype html>
<html class="no-js">
    <head>
        <title>Pseudo classes :before et :after</title>
        <meta charset="utf8" />
        <style>
        a:after {
            content: "en";
            font-size: small;
            position: relative;
            top: -0.5em;
            text-decoration: none;
            font-variant: small-caps;
        }
        </style>
    </head>
    <body>
        <h1>Pseudo classes :before et :after</h1>
        <p>esdf qdf <a href="#" lang="en">Link to english</a> khsdqfkjsdhqf </p>
    </body>
</html>
